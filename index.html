<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

<div class="bootstrap-form" >
    <div class="container">
        <form action="" id="form">
            <div class="form-group row name-group">
                <label class="col-sm-2 col-form-label text-center" for="name">Name</label>
                <div class="col-sm-10">
                    <input class="form-control name" name="name" id="name" type="text" placeholder="Name" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label text-center" for="email">Email</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" name="email" id="email" placeholder="Email Address" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label text-center" for="price">Price</label>
                <div class="col-sm-10">
                    <input class="form-control sum" type="text" name="price" id="price"  disabled/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12 text-right">
                    <input class="btn btn-primary" id="submit" type="submit" value="submit"/>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="/js/default.js"></script>

</body>
</html>
